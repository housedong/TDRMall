<!--头部模块-->
<div th:replace="mall/common::head"></div>
<div class="layui-container" id="content">
    <div class="layui-row" style="margin-top: 10px;">
        <div id="cont" class="layui-col-xs12 layui-col-sm12 layui-col-md12 smaller">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加客户信息</legend>
                <div class="layui-field-box">
                    <form class="layui-form" id="info" action="client/register.do">

                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" id="name" required="required" lay-verify="required"
                                       placeholder="请输您的姓名"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">电话：</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="phone" required="required" lay-verify="required|phone"
                                       placeholder="请输您的联系电话"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱：</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="email"  required="required" lay-verify="required|email"
                                       placeholder="请输您的邮箱地址"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">详细地址：</label>
                            <div class="layui-input-block">
                                <textarea name="addr" id="addr" placeholder="请输入您的地址" class="layui-textarea"></textarea></div>
                        </div>




                        <div class="layui-form-item">
                            <label class="layui-form-label">注册会员：</label>
                            <div class="layui-input-block">
                                <select id="vip" name="vip">
                                    <option value ="0">否</option>
                                    <option value ="1">是</option>
                                </select>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button id="commit" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-danger"
                                        lay-submit="lay-submit" lay-filter="formReg">提交
                                </button>
                                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>

    </div>
