<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SkyMall | 商城</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style-metro.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/default.css}" rel="stylesheet" type="text/css" id="style_color" />
    <link th:href="@{/css/uniform.default.css}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" th:href="@{/image/favicon.ico}" />
    <style>

    </style>
</head>
<body>
<!--头部模块-->
<div class="container-fluid">
    <div class="row-fluid">
        <h3 class="page-title"><i class="fa fa-user-circle"></i>部门管理</h3>
        <ul class="breadcrumb">
            <li>
                <a href="list.html"><i class="fa fa-home"></i>部门管理</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="#">编辑部门员工信息</a>
            </li>
        </ul>
    </div>
    <div class="row-fluid">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>
                    编辑部门员工信息
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" enctype="multipart/form-data" method="post" action="add.do">
                    <div class="control-group">
                        <label class="control-label">用户名称：</label>
                        <div class="controls">
                            <input name="username"  type="text" class="m-wrap media" required="required" onblur="checkUsername()"
                                   lay-verify="required" placeholder="请输入用户名"
                                   autocomplete="off"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">所属部门：</label>
                        <div class="controls">
                            <select name="department" class="small m-wrap small">
                                <option selected="selected"  value="1">销售部</option>
                                <option  value="2">财务部</option>
                                <option  value="3">运输部</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">真实姓名：</label>
                        <div class="controls">
                            <input name="name"  type="text" class="m-wrap media" required="required" lay-verify="required"
                                   placeholder="请输您的姓名"
                                   autocomplete="off" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">电话号码：</label>
                        <div class="controls">
                            <input name="phone" type="text" class="m-wrap media" required="required" lay-verify="required|phone"
                                   placeholder="请输您的联系电话"
                                   autocomplete="off" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input name="password"  type="text" class="m-wrap media" required="required" lay-verify="required"
                                   placeholder="请输入密码"
                                   autocomplete="off"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">邮箱：</label>
                        <div class="controls">
                            <input name="email"  type="text" class="m-wrap media" required="required" lay-verify="required|email"
                                   placeholder="请输您的邮箱地址"
                                   autocomplete="off" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">地址：</label>
                        <div class="controls">
                            <textarea name="addr" class="large m-wrap" rows="3" placeholder="请输入您的地址"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="commit" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-danger"
                                lay-submit="lay-submit" lay-filter="formReg">注册
                        </button>
                        <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">
                            重置
                        </button>
                        <button type="button" id="back" class="btn"><i class="fa fa-times"></i>返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script th:src="@{/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.uniform.min.js}" type="text/javascript"></script>
<script th:src="@{/js/app.js}" type="text/javascript"></script>
    <script>
        //        <![CDATA[
        // 加载layui form模块
        layui.use('form', function () {
            var form = layui.form;
        });
        //<![CDATA[
        $(function(){
            $("#back").click(function(){
                history.back();
            });
        });

        // ajax异步校验用户名是否唯一
        function checkUsername() {
            var username = $("input[name='username']").val();
            $.get("checkUsername.do?username=" + username, function (data) {
                if (!data.data) {
                    layer.msg("用户已存在！");
                    $("#commit").addClass("layui-btn-disabled");
                } else {
                    $("#commit").removeClass("layui-btn-disabled");
                }
            });
        }


        // 移动设备显示优化
        var device = layui.device();
        if (device.weixin || device.ios || device.android) {
            $("#cont").removeClass("smaller");
        }

        //        ]]>
    </script>

<!--底部-->
<div th:replace="mall/common::foot"></div>

</body>
</html>
